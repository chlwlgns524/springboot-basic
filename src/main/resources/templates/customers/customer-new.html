<!doctype html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>CUSTOMER-NEW</title>
</head>
<body>

<div class="container-fluid container-sm text-center">
    <h1 class="text-dark my-h1 fw-bolder">새로운 고객 정보를 입력하세요</h1>

    <div class="container-fluid container-sm">
        <form th:action="@{/customers/new}" method="post" th:object="${newCustomer}">
            <div class="border border-secondary rounded p-5">
                <div class="form-group row" style="margin: 2rem; padding: 1rem;">
                    <label class="fs-4 col-sm-3 col-form-label">아이디:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{customerId}" class="form-control"  required/>
                    </div>
                </div>
                <div class="form-group row" style="margin: 2rem; padding: 1rem;">
                    <label class="fs-4 col-sm-3 col-form-label">이름:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control"  required/>
                    </div>
                </div>
                <a th:href="@{/customers}"><button type="button" class="btn btn-secondary btn-lg">뒤로</button></a>
                <button type="submit" class="btn btn-primary btn-lg">저장</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
